{% extends 'portfolio/base.html' %}

{% block content %}

  <br>
  <h4>Life, code, investing</h4>
  
  <p>In blog {{ my_blogs.count }} article{{ my_blogs|pluralize }} </article></p>
  <br>
  
  {% for blog in my_blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h5>{{ blog.title }}</h5></a>
    <p>{{ blog.date|date:'M d Y' }}</p>
    <p>{{ blog.description|truncatechars:100 }}</p>
    <br>
  {% endfor %}

{% endblock %}
